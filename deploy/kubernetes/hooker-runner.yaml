## hooker
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hooker-runner
  name: hooker-runner-svc
spec:
  ports:
  - name: https
    port: 18445
    protocol: TCP
    targetPort: 18445
  - name: http
    port: 18082
    protocol: TCP
    targetPort: 18082
  selector:
    app: hooker-runner
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: hooker-runner
  name: hooker-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hooker-runner
  serviceName: hooker-svc
  volumeClaimTemplates:
  - metadata:
      name: hooker-runner-db
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: hooker-runner-config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Mi
  - metadata:
      name: rego-templates
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Mi
  - metadata:
      name: rego-filters
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Mi
  template:
    metadata:
      labels:
        app: hooker-runner
      name: hooker-runner
    spec:
      initContainers:
      - name: setting-db
        image: busybox:1.34
        command:
        - /bin/chown
        - -R
        - "1099:1099"
        - /server
        volumeMounts:
        - name: hooker-runner-db
          mountPath: /server/database
        - name: rego-templates
          mountPath: /server/rego-templates/custom
        - name: rego-filters
          mountPath: /server/rego-filters/custom
      - name: controller-cfg
        image: busybox:1.34
        command: ['sh', '-c', 'cp /configmap/client-cert.pem /config/client-cert.pem && cp /configmap/client-key.pem /config/client-key.pem && cp /configmap/seed-file.txt /config/seed-file.txt && cp /configmap/root-ca.pem /config/root-ca.pem']
        volumeMounts:
        - name: configmap-vol
          mountPath: /configmap
          readOnly: false
        - name: hooker-runner-config
          mountPath: /config
      containers:
      - image: khulnasoft/hooker:latest
        imagePullPolicy: Always
        name: hooker-runner
        args:
        - "--runner-name"
        - "hooker-runner"
        - "--controller-url"
        - "tls://hooker-controller-svc.default.svc.cluster.local:4222"
        - "--runner-tls-cert"
        - "/config/client-cert.pem"
        - "--runner-tls-key"
        - "/config/client-key.pem"
        - "--runner-ca-root"
        - "/config/root-ca.pem"
        - "--runner-seed-file"
        - "/config/seed-file.txt"
        - "--url"
        - "0.0.0.0:18082"
        - "--tls"
        - "0.0.0.0:18445"
        ports:
        - name: http
          containerPort: 18082
          protocol: TCP
        - name: tls
          containerPort: 18445
          protocol: TCP
        volumeMounts:
        - name: configmap-vol
          mountPath: /configmap
          readOnly: false
        - name: hooker-runner-db
          mountPath: /server/database
        - name: hooker-runner-config
          mountPath: /config
        - name: rego-templates
          mountPath: /server/rego-templates/custom
        - name: rego-filters
          mountPath: /server/rego-filters/custom
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1099
          runAsGroup: 1099
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /ping
            port: 18082
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 18082
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: configmap-vol
        configMap:
          name: hooker-runner-config
          items:
          - key: client-cert.pem
            path: client-cert.pem
          - key: client-key.pem
            path: client-key.pem
          - key: seed-file.txt
            path: seed-file.txt
          - key: root-ca.pem
            path: root-ca.pem